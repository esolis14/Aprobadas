<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>aprobadas</title>
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>
<body>
<main onclick="">
    <section class="top"></section>
    <section class="bottom"></section>
    <section class="center">
        <form id="login_form" method="post" action="#">
            <h1><img class="logo" src="images/logo.png" alt="Logo"></h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Contraseña" />
            <p class="error_message"></p>
            <p><button id="login_button" type="submit" name="login">Iniciar sesión</button></p>
        </form>
        <form id="email_form" method="post" action="verificacion.html" style="display: none" onsubmit="return validateEmail()">
            <h1><img class="logo" src="images/logo.png" alt="Logo"></h1>
            <input id="reg_email" type="email" placeholder="Email" />
            <p><button id="email_button" type="submit" name="login">Registrarse</button></p>
        </form>
        <form id="register_form" method="post" action="#" style="display: none">
            <h1><img class="logo" src="images/logo.png" alt="Logo" style="width: 20%"></h1>
            <h1>Nueva cuenta</h1>
            <input type="text" placeholder="Nombre" />
            <input type="text" placeholder="Apellido" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Contraseña" />
            <input type="password" placeholder="Repetir contraseña" />
            <p class="error_message"></p>
            <p><button id="register_button" type="submit" name="register">Registrarse</button></p>
        </form>
        <a id="switchForm" href="#">
            <p>¿Todavía no estás registrado?<br>Regístrate ya</p>
        </a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/formulario.js"> </script>
    </section>
</main>
</body>
</html>
