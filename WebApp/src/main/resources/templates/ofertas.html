<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>aprobadas - Ofertas</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/templates.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/clases.css}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section th:insert="base"></section>
<main>
  <article class="cover home-cover"></article>
  <article class="data clases-data">
    <h1>MIS OFERTAS</h1>
    <p th:if="${msg}" class="error_message">Todavía no has publicado ninguna oferta.</p>
    <table class="clases" th:unless="${msg}">
      <tr>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Asignatura</th>
        <th>Eliminar</th>
      </tr>
      <tr th:each="oferta : ${ofertas}">
        <td th:text="${oferta.descripcion}"></td>
        <td th:text="${oferta.precio + ' €'}"></td>
        <td th:text="${oferta.asignatura.nombre}"></td>
        <td><a th:href="@{/clases/eliminarOferta/{id}(id = ${oferta.id})}">Eliminar</a></td>
      </tr>
    </table>
    <button th:href="@{/clases/nuevaOferta}">Nueva oferta</button>
  </article>
</main>
</body>
</html>
